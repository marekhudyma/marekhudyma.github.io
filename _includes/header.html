<header class="site-header">

  <div class="row">

    <div class="column small-10 medium-7 large-6">
      <h1 class="logo"><a href="{{ site.baseurl }}/">{{ site.title }} <b>{{ site.subTitle }}</b></a></h1>
    </div>

    <label class="off-canvas-toggle">
      <div id="nav-icon">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </label>

    <div class="off-canvas-content">
      <div class="column medium-5 large-6">
        <nav class="site-header__navigation navigation">
          <ul class="list-bare">
            {% for page in site.pages %}
              {% unless page.name == '404.md' %}
                {% if page.title %}
                  <li>
                    <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                  </li>
                {% endif %}
              {% endunless %}
            {% endfor %}
          </ul>
        </nav>
      </div>
    </div>

  </div>

</header>
